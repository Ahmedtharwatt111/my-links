<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الشخصي</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .content {
      text-align: center;
    }
    
    #inputForm {
      display: block;
    }
    
    #output {
      display: none;
      text-align: left;
      margin-top: 20px;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 20px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 18px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>موقعي الشخصي</h1>

    <!-- نموذج الإدخال -->
    <div id="inputForm">
      <label for="name">الاسم:</label><br>
      <input type="text" id="name" placeholder="أدخل اسمك"><br><br>

      <label for="instagram">حساب Instagram:</label><br>
      <input type="text" id="instagram" placeholder="أدخل رابط حسابك على Instagram"><br><br>

      <label for="tiktok">حساب TikTok:</label><br>
      <input type="text" id="tiktok" placeholder="أدخل رابط حسابك على TikTok"><br><br>

      <label for="facebook">حساب Facebook:</label><br>
      <input type="text" id="facebook" placeholder="أدخل رابط حسابك على Facebook"><br><br>

      <label for="whatsapp">حساب WhatsApp:</label><br>
      <input type="text" id="whatsapp" placeholder="أدخل رقم WhatsApp"><br><br>

      <button id="confirmButton" onclick="confirmData()">تأكيد</button>
    </div>

    <!-- عرض البيانات بعد التأكيد -->
    <div id="output">
      <h2>البيانات المدخلة:</h2>
      <p id="outputName"></p>
      <p id="outputInstagram"></p>
      <p id="outputTiktok"></p>
      <p id="outputFacebook"></p>
      <p id="outputWhatsapp"></p>

      <!-- روابط السوشيال ميديا -->
      <div class="social-links">
        <a href="#" id="instaLink" target="_blank">Instagram</a>
        <a href="#" id="tiktokLink" target="_blank">TikTok</a>
        <a href="#" id="facebookLink" target="_blank">Facebook</a>
        <a href="#" id="whatsappLink" target="_blank">WhatsApp</a>
      </div>

      <button onclick="shareLink()">مشاركة الرابط</button>
    </div>
  </div>

  <script>
    function confirmData() {
      var name = document.getElementById("name").value;
      var instagram = document.getElementById("instagram").value;
      var tiktok = document.getElementById("tiktok").value;
      var facebook = document.getElementById("facebook").value;
      var whatsapp = document.getElementById("whatsapp").value;

      if (name && instagram && tiktok && facebook && whatsapp) {
        alert("تم تأكيد البيانات بنجاح!");

        // إخفاء نموذج الإدخال
        document.getElementById("inputForm").style.display = "none";

        // إظهار البيانات
        document.getElementById("output").style.display = "block";

        // ملء البيانات في القسم النهائي
        document.getElementById("outputName").innerText = "الاسم: " + name;
        document.getElementById("outputInstagram").innerText = "Instagram: " + instagram;
        document.getElementById("outputTiktok").innerText = "TikTok: " + tiktok;
        document.getElementById("outputFacebook").innerText = "Facebook: " + facebook;
        document.getElementById("outputWhatsapp").innerText = "WhatsApp: " + whatsapp;

        // تعيين روابط السوشيال ميديا
        document.getElementById("instaLink").href = instagram;
        document.getElementById("tiktokLink").href = tiktok;
        document.getElementById("facebookLink").href = facebook;
        document.getElementById("whatsappLink").href = "https://wa.me/" + whatsapp;
      } else {
        alert("من فضلك أكمل جميع البيانات.");
      }
    }

    function shareLink() {
      var url = window.location.href;
      var text = "تواصل معي عبر موقعي الشخصي: " + url;
      var whatsappUrl = "https://wa.me/?text=" + encodeURIComponent(text);
      var facebookUrl = "https://www.facebook.com/sharer/sharer.php?u=" + encodeURIComponent(url);

      // يمكن اختيار الوسيلة المناسبة للمشاركة
      window.open(whatsappUrl, "_blank");
      // window.open(facebookUrl, "_blank"); // لتفعيل مشاركة فيسبوك
    }
  </script>

</body>
</html>
